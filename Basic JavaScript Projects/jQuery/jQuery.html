<!DOCTYPE html>
<html>
    <head>
        <!--pulls the jGuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //The $ is for getting something.
        $(document).ready(function() {// This will be the html section of code.
            $("html").append(
                "<body>\ 
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});// this adds some styling to the code with css. making just the 2nd paragraph be red
            $("#3").click(function() {
                $("h1").hide();// when the 3rd paragraph is clicked it hides the h1 text in the webpage.
            });
        });
    </script>
</html>
